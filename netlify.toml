[build]
  # Build command - simple npm install and build
  command = "npm install && npm run build"
  
  # Publish directory (Vite builds to dist by default)
  publish = "dist"

[build.environment]
  # Node.js version
  NODE_VERSION = "20"

# SPA routing - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# API routes (if you have any Netlify Functions)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Main API Proxy endpoint
[[redirects]]
  from = "/api/v1/*"
  to = "/.netlify/functions/api-proxy/:splat"
  status = 200

# Execution status endpoint
[[redirects]]
  from = "/api/executions/*"
  to = "/.netlify/functions/execution-status/:splat"
  status = 200

# Webhook endpoints
[[redirects]]
  from = "/webhook/*"
  to = "/.netlify/functions/api-proxy/webhook/:splat"
  status = 200

# Functions configuration
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  
  # Background function configuration
  [functions."webhook-background"]
    schedule = "@hourly" # Optional: can be triggered on schedule
    
  # Keep-warm function to prevent cold starts
  [functions."keep-warm"]
    schedule = "*/5 * * * *" # Every 5 minutes
    
  # Set function-specific environment variables if needed
  [functions."api-proxy"]
    external_node_modules = ["@supabase/supabase-js"]
    
  [functions."execution-status"]
    external_node_modules = ["@supabase/supabase-js"]
    
  [functions."keep-warm"]
    external_node_modules = []

# Environment variables template
# Set these in Netlify UI or using Netlify CLI
[context.production.environment]
  VITE_SUPABASE_URL = "${VITE_SUPABASE_URL}"
  VITE_SUPABASE_ANON_KEY = "${VITE_SUPABASE_ANON_KEY}"

[context.deploy-preview.environment]
  VITE_SUPABASE_URL = "${VITE_SUPABASE_URL}"
  VITE_SUPABASE_ANON_KEY = "${VITE_SUPABASE_ANON_KEY}"

[context.branch-deploy.environment]
  VITE_SUPABASE_URL = "${VITE_SUPABASE_URL}"
  VITE_SUPABASE_ANON_KEY = "${VITE_SUPABASE_ANON_KEY}"