[build]
  # Build command - simple npm install and build with cache clear
  command = "npm install && npm run build"
  
  # Publish directory (Vite builds to dist by default)
  publish = "dist"

[build.environment]
  # Node.js version - using Netlify default LTS version
  NODE_VERSION = "18"
  # Force npm usage instead of pnpm auto-detection
  NPM_FLAGS = "--legacy-peer-deps"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

