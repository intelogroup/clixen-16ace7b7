<!DOCTYPE html>
<html>
<head>
    <title>Netlify Debug Page</title>
</head>
<body>
    <h1>Netlify Debug Information</h1>
    <script>
        document.body.innerHTML += '<p>Current URL: ' + window.location.href + '</p>';
        document.body.innerHTML += '<p>Current Path: ' + window.location.pathname + '</p>';
        document.body.innerHTML += '<p>Search Params: ' + window.location.search + '</p>';
        document.body.innerHTML += '<p>Hash: ' + window.location.hash + '</p>';
        document.body.innerHTML += '<p>Origin: ' + window.location.origin + '</p>';
        document.body.innerHTML += '<p>User Agent: ' + navigator.userAgent + '</p>';
        document.body.innerHTML += '<p>Timestamp: ' + new Date().toISOString() + '</p>';
    </script>
</body>
</html>
